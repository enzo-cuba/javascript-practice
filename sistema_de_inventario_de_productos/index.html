<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1>Inventario de productos</h1>
    
    <!-- Agregar nuevos productos -->

    <h3>Agregar nuevo producto:</h3>

    <form id="form">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="Enzo">

        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria">
            <option>Electrónica</option>
            <option>Informática</option>
            <option>Electrodomésticos</option>
            <option>Gaming</option>
        </select>

        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" value="10">

        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" value="100">

        <button type="submit">Agregar</button>

    </form>

    <!-- Filtrar productos -->

    <h3>Lista de productos:</h3>

    <h4>Filtrar</h4>

    <input type="text" id="filtrar-nombre" name="filtrar-nombre" placeholder="Buscar por nombre">

    <select id="filtrar-categoria" name="filtrar_categoria">
            <option value="electronica">Electrónica</option>
            <option value="informatica">Informática</option>
            <option value="electrodomesticos">Electrodomésticos</option>
            <option value="gaming">Gaming</option>
    </select>

    <!-- Mostrar lista de productos -->

    <table id="tabla">

        <thead>
            <tr>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Stock</th>
                <th>Precio</th>
            </tr>
        </thead>

        <tbody>

        </tbody>

    </table>

    <script src="main.js"></script>

</body>
</html>
