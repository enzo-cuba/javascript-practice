<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1>Inventario de productos</h1>
    
    <!-- Formulario para agregar nuevos productos -->

    <h3>Agregar nuevo producto:</h3>

    <form>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">

        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria">
            <option value="electronica">Electrónica</option>
            <option value="informatica">Informática</option>
            <option value="electrodomesticos">Electrodomésticos</option>
            <option value="gaming">Gaming</option>
        </select>

        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad">

        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio">

    </form>

    <!-- Lista de productos y sus funcionalidades -->

    <h3>Lista de productos:</h3>

    <h4>Filtrar</h4>

    <label for="filtrar">Por nombre</label>
    <input type="text" id="filtrar" name="filtrar">

    <label for="filtrar_categoria">Por categoría</label>
    <select id="filtrar_categoria" name="filtrar_categoria">
            <option value="electronica">Electrónica</option>
            <option value="informatica">Informática</option>
            <option value="electrodomesticos">Electrodomésticos</option>
            <option value="gaming">Gaming</option>
    </select>

    <table>

        <thead>
            <tr>
                <th>Producto</th>
                <th>Categoría</th>
                <th>Stock</th>
                <th>Precio</th>
            </tr>
        </thead>

        <tbody>

        </tbody>

    </table>

    <script src="main.js"></script>

</body>
</html>
